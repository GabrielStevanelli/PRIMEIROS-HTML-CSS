<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tabelas</title>

<body>

            <td><strong>4.090</strong></td>
        </tr>
        <tr>
            <td>Johan</td>

</body>
</html>
